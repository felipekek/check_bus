<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/style.css">
  <title>Cadastro de Aluno</title>



  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAG_nfsNFNk6ZnhTnC9Cci-N6L3Bui4PY",
      authDomain: "trancaeletronica-90835.firebaseapp.com",
      projectId: "trancaeletronica-90835",
      storageBucket: "trancaeletronica-90835.appspot.com",
      messagingSenderId: "566150115221",
      appId: "1:566150115221:web:1c6eaf30767894dbfd909c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const instituicao = document.getElementById('instituicao').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();

        try {
          // 1. Cadastrar no Authentication
          const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
          const uid = userCredential.user.uid;

          // 2. Salvar os dados no Firestore
          await setDoc(doc(db, "alunos", uid), {
            nome,
            cpf,
            instituicao,
            email,
            senha // ⚠️ Apenas se você REALMENTE quiser armazenar
          });

          message.textContent = "Aluno cadastrado com sucesso!";
          form.reset();
        } catch (error) {
          console.error("Erro:", error);
          message.textContent = "Erro: " + error.message;
        }
      });
    });
  </script>
</head>
<body>
  <h1>Cadastro de Aluno</h1>
  <form id="registerForm">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required><br>

    <label for="instituicao">Instituição:</label>
    <input type="text" id="instituicao" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br>

    <button type="submit">Cadastrar</button>
  </form>
  <p id="message"></p>
</body>
</html>
