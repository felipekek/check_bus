<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Aluno</h1>
    <form id="registerForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required placeholder="Digite seu nome completo" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required placeholder="000.00.000-00" />

      <label for="instituicao">Instituição</label>
      <input type="text" id="instituicao" required placeholder="Nome da instituição" />

      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="exemplo@email.com" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required placeholder="Crie uma senha" />

      <button type="submit">Cadastrar</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAG_nfsNFNk6ZnhTnC9Cci-N6L3Bui4PY",
      authDomain: "trancaeletronica-90835.firebaseapp.com",
      projectId: "trancaeletronica-90835",
      storageBucket: "trancaeletronica-90835.appspot.com",
      messagingSenderId: "566150115221",
      appId: "1:566150115221:web:1c6eaf30767894dbfd909c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const cpf = document.getElementById('cpf').value.trim();
        const instituicao = document.getElementById('instituicao').value.trim();
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
          const uid = userCredential.user.uid;

          await setDoc(doc(db, "alunos", uid), {
            nome,
            cpf,
            instituicao,
            email
            // ⚠️ Senha não deve ser salva no Firestore por segurança
          });

          message.style.color = 'green';
          message.textContent = "Aluno cadastrado com sucesso!";
          form.reset();
        } catch (error) {
          console.error("Erro:", error);
          message.style.color = 'red';
          message.textContent = "Erro: " + error.message;
        }
      });
    });
  </script>
</body>
</html>
