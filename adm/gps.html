<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização - Ônibus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial; background: #f0f2f5; }
    #map { height: 80vh; width: 100%; }
    .buttons {
      padding: 10px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button.logout {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="map">Carregando mapa...</div>

  <div class="buttons">
    <button onclick="location.href='home.html'">Voltar para Home</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAG_nfsNFNk6ZnhTnC9Cci-N6L3Bui4PY",
      authDomain: "trancaeletronica-90835.firebaseapp.com",
      projectId: "trancaeletronica-90835",
      storageBucket: "trancaeletronica-90835.appspot.com",
      messagingSenderId: "566150115221",
      appId: "1:566150115221:web:1c6eaf30767894dbfd909c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "home.html";
      });
    };
  </script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Seu script externo -->
  <script>
    // Certifique-se de inicializar o mapa após o carregamento do Leaflet
    window.onload = () => {
      const map = L.map('map').setView([-12.2569, -38.9633], 13); // Coordenadas de exemplo

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
    };
  </script>
</body>
</html>
