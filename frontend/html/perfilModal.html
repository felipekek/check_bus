<!-- perfilModal.html -->
<div id="modalPerfil" class="modal">
  <div class="modal-content">
    <span id="btnFecharPerfil" class="close">&times;</span>
    <h2><i class="fa fa-user"></i> Meu Perfil</h2>
    
    <div class="perfil-card">
      <p><strong>Nome:</strong> <span id="nomeUsuario">Carregando...</span></p>
      <p><strong>Email:</strong> <span id="emailUsuario">Carregando...</span></p>
      <p><strong>ID do Usuário:</strong> <span id="idUsuario">Carregando...</span></p>
      <p><strong>CPF:</strong> <span id="cpfUsuario">Carregando...</span></p>
      <p><strong>Instituição:</strong> <span id="instituicaoUsuario">Carregando...</span></p>
      <p><strong>Telefone:</strong> <span id="telefoneUsuario">Carregando...</span></p>
      <p><strong>Curso:</strong> <span id="cursoUsuario">Carregando...</span></p>
      <p><strong>Turno:</strong> <span id="turnoUsuario">Carregando...</span></p>
      <p><strong>Período:</strong> <span id="periodoUsuario">Carregando...</span></p>
    </div>

    <!-- Botões do modal -->
    <div class="perfil-modal-buttons">
      <button id="btnAtualizarPerfil">Atualizar Perfil</button>
      <button id="btnAlterarSenha">Alterar Senha</button>
    </div>
  </div>
</div>
