<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seus Horários</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/seus_horarios.css">
</head>
<body>

  <!-- Botão do menu lateral -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <!-- Overlay para fechar o menu ao clicar fora -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Menu lateral de navegação (vazio, será preenchido pelo JS) -->
  <div class="sidebar" id="sidebar"></div>

  <!-- Lista de horários do aluno -->
  <div class="container">
    <h1>Seus Horários:</h1>
    <div class="horarios-lista" id="horariosLista">
      <p>Carregando horários...</p>
    </div>
  </div>

<!-- Botão Perfil -->
<button class="perfil-btn" id="btnPerfil">
  <i class="fa fa-user"></i> Perfil
</button>

  <!-- Scripts -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";

    // Injeta o modal do perfil na página
    carregarModalPerfil();

    // Adiciona evento ao botão Perfil para abrir o modal
    const btnPerfil = document.getElementById("btnPerfil");
    btnPerfil.addEventListener("click", abrirPerfil);
  </script>

  <script type="module" src="../js/seus_horarios.js"></script>
</body>
</html>
