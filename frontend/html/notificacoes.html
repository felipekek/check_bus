<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificações - CheckBus</title>

  <link rel="stylesheet" href="../css/notificacoes.css">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="../css/perfil.css"> <!-- ADICIONAR -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Botão do menu lateral -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Menu lateral (drawer) -->
  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='horarios.html'">Lista de Horários</button>
    <button onclick="location.href='gps.html'">GPS</button>
    <button onclick="location.href='notificacoes.html'">Notificações</button>
    <button onclick="location.href='index.html'" class="logout">Sair</button>
  </div>

  <!-- ADICIONAR: Botão Perfil -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i> Perfil
  </button>

  <!-- Conteúdo principal -->
  <div class="page-container">
    <!-- ... resto do conteúdo ... -->
  </div>

  <!-- Scripts -->
  <script>
    window.toggleMenu = function () {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const btn = document.querySelector(".menu-btn");

      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      btn.classList.toggle("hidden");
    };
  </script>

  <!-- ADICIONAR: Script do perfil -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    
    carregarModalPerfil();
    
    const btnPerfil = document.getElementById("btnPerfil");
    if (btnPerfil) {
      btnPerfil.addEventListener("click", abrirPerfil);
    }
  </script>

  <script type="module" src="../js/notificacoes.js"></script>
</body>
</html>
