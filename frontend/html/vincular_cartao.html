<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vincular Cartão - Check Bus</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS FILES - ORDEM IMPORTANTE -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="../css/vincular_cartao.css">
  <!-- PERFIL.CSS POR ÚLTIMO para ter prioridade -->
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>

  <!-- Shapes animadas -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- BOTÃO DO MENU (drawer) -->
  <button class="menu-btn" id="menuBtn">
    <i class="fas fa-bars"></i>
  </button>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- SIDEBAR -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-bus"></i>
      <h3>Check Bus</h3>
    </div>
    <div id="sidebar-buttons"></div>
  </nav>

  <!-- HEADER (FORA DO CARD) -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Vincular Cartão RFID</h1>
    <p class="header-subtitle">Associe um cartão RFID ao aluno</p>
    
    <!-- BOTÃO PERFIL -->
    <button class="perfil-btn" id="btnPerfil">
      <i class="fa fa-user"></i>
      Perfil
    </button>
  </div>

  <!-- CARD BRANCO -->
  <div class="card-wrapper">
    
    <!-- Ícone verde (cartão RFID) -->
    <div class="icon-circle">
      <i class="fas fa-id-card"></i>
    </div>

    <!-- Info box -->
    <div class="info-box">
      <i class="fas fa-info-circle"></i>
      <p>
        <strong>Atenção:</strong> O UID do aluno é o identificador único do Firebase Authentication. 
        O UID do cartão é o código lido pelo leitor RFID.
      </p>
    </div>

    <!-- FORMULÁRIO -->
    <form id="formCartao">
      
      <!-- ID do Aluno -->
      <div>
        <label for="uidAluno">
          <i class="fas fa-user"></i>
          ID do Aluno (UID Firebase)
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input 
            type="text" 
            id="uidAluno" 
            placeholder="Ex: abc123def456..." 
            required
          >
        </div>
      </div>

      <!-- UID do Cartão RFID -->
      <div>
        <label for="uidCartao">
          <i class="fas fa-id-card"></i>
          UID do Cartão RFID
        </label>
        <div class="input-wrapper">
          <i class="fas fa-id-card input-icon"></i>
          <input 
            type="text" 
            id="uidCartao" 
            placeholder="Ex: A1B2C3D4" 
            required
          >
        </div>
      </div>

      <!-- Mensagem -->
      <div id="message"></div>

      <!-- Botão -->
      <button type="submit" class="btn-submit">
        <i class="fas fa-link"></i>
        Vincular Cartão
      </button>

    </form>

    <!-- Divider -->
    <div class="divider">
      <span>ou</span>
    </div>

    <!-- Link Voltar -->
    <a href="home_principal.html" class="link-voltar">
      <i class="fas fa-arrow-left"></i>
      Voltar para o menu
    </a>

  </div>

  <!-- FOOTER (FORA DO CARD) -->
  <div class="footer-wrapper">
    <p>© 2024 Check Bus. Todos os direitos reservados.</p>
  </div>

  <!-- Scripts - ORDEM IMPORTANTE -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";

    // Inicializar Perfil
    carregarModalPerfil();
    document.getElementById("btnPerfil").addEventListener("click", abrirPerfil);

    // ========== SIDEBAR (igual às outras páginas) ==========
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const sidebarButtons = document.getElementById("sidebar-buttons");

    // Configuração dos botões do admin
    const adminPages = [
      { icon: 'fa-solid fa-house', label: 'Principal', url: 'home_principal.html' },
      { icon: 'fa-solid fa-users', label: 'Lista de Alunos', url: 'admin.html' },
      { icon: 'fa-solid fa-user-plus', label: 'Cadastrar Motorista', url: 'cadast_motorista.html' },
      { icon: 'fa-solid fa-id-card', label: 'Vincular Cartão', url: 'vincular_cartao.html' },
      { icon: 'fa-solid fa-bus', label: 'Cadastrar Ônibus', url: 'cadastro_onibus.html' },
      { icon: 'fa-solid fa-list', label: 'Gerenciar Motoristas & Ônibus', url: 'onibus_motorista.html' },
      { icon: 'fa-solid fa-calendar-days', label: 'Horários', url: 'adm-lista-de-horarios.html' },
      { icon: 'fa-solid fa-chart-line', label: 'Relatórios', url: 'relatorios.html' },
      { icon: 'fa-solid fa-bullhorn', label: 'Avisos', url: 'avisos.html' },
      { icon: 'fa-solid fa-comments', label: 'Feedbacks', url: 'respostas_feedback.html' }
    ];

    // Gerar botões da sidebar
    const currentPage = window.location.pathname.split('/').pop();
    
    adminPages.forEach(page => {
      const btn = document.createElement('button');
      const isActive = currentPage === page.url ? 'active' : '';
      btn.className = isActive;
      btn.innerHTML = `<i class="${page.icon}"></i> ${page.label}`;
      btn.onclick = () => location.href = page.url;
      sidebarButtons.appendChild(btn);
    });

    // Botão Sair
    const logoutBtn = document.createElement('button');
    logoutBtn.className = 'logout';
    logoutBtn.innerHTML = '<i class="fa-solid fa-right-from-bracket"></i> Sair';
    logoutBtn.onclick = () => location.href = 'index.html';
    sidebarButtons.appendChild(logoutBtn);

    // Toggle sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
      overlay.classList.add("active");
      menuBtn.classList.add("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      menuBtn.classList.remove("hidden");
    });
  </script>

  <script type="module" src="../js/vincular_cartao.js"></script>

</body>
</html>
