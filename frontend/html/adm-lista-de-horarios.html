<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário de Ônibus - Check Bus</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/adm-lista-de-horarios.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS externos -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/draw.css">


</head>
<body>

  <!-- Botão Menu (drawer) -->
  <button class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Sidebar (será carregada pelo JS) -->
  <div id="sidebar-container"></div>

  <!-- HEADER (FORA DO CONTAINER) -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Calendário de Ônibus</h1>
    <p class="header-subtitle">Gerencie a disponibilidade de ônibus e turnos</p>
    
    <!-- Legenda -->
    <div class="legend">
      <span class="pill">
        <span class="dot available"></span>
        Tem ônibus
      </span>
      <span class="pill">
        <span class="dot no-bus"></span>
        Sem ônibus
      </span>
      <span class="pill">
        <span class="dot going"></span>
        Aluno vai (lado aluno)
      </span>
    </div>
  </div>

  <!-- Botão Perfil (será gerenciado pelo perfil.js) -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa-solid fa-user"></i>
    Perfil
  </button>

  <!-- Container principal -->
  <div class="container">
    <main>
      <!-- Calendário -->
      <section class="card">
        <div class="calendar-nav">
          <button id="prev" title="Mês anterior">
            <i class="fas fa-chevron-left"></i>
          </button>
          <strong id="monthLabel"></strong>
          <button id="next" title="Próximo mês">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="calendar" id="calendar"></div>
      </section>

      <!-- Ferramentas -->
      <aside class="card tools">
        <h3>
          <i class="fas fa-tools"></i>
          Ferramentas
        </h3>

        <!-- Aplicar por dia da semana -->
        <div class="row">
          <select id="bulkWeekday">
            <option value="">Selecione o dia...</option>
            <option value="1">Segunda</option>
            <option value="2">Terça</option>
            <option value="3">Quarta</option>
            <option value="4">Quinta</option>
            <option value="5">Sexta</option>
            <option value="0">Domingo</option>
            <option value="6">Sábado</option>
          </select>
          <select id="bulkState">
            <option value="available">Tem ônibus</option>
            <option value="no_bus">Sem ônibus</option>
          </select>
        </div>
        <button class="btn" id="applyWeekday">
          <i class="fas fa-check"></i>
          Aplicar
        </button>

        <hr/>

        <!-- Aplicar por intervalo -->
        <h4>
          <i class="fas fa-calendar-range"></i>
          Intervalo de Datas
        </h4>
        <div class="row">
          <input type="date" id="rangeStart" placeholder="Data inicial"/>
          <input type="date" id="rangeEnd" placeholder="Data final"/>
        </div>
        <div class="row">
          <select id="rangeState">
            <option value="available">Tem ônibus</option>
            <option value="no_bus">Sem ônibus</option>
          </select>
        </div>

        <div class="dias-semana-header">
          <span>Dias para alterar:</span>
          <button type="button" class="btn btn-small" id="toggleDias">
            Todos
          </button>
        </div>
        <div class="dias-semana">
          <label title="Domingo">
            <input type="checkbox" value="0" class="skip-day"/>
            D
          </label>
          <label title="Segunda">
            <input type="checkbox" value="1" class="skip-day"/>
            S
          </label>
          <label title="Terça">
            <input type="checkbox" value="2" class="skip-day"/>
            T
          </label>
          <label title="Quarta">
            <input type="checkbox" value="3" class="skip-day"/>
            Q
          </label>
          <label title="Quinta">
            <input type="checkbox" value="4" class="skip-day"/>
            Q
          </label>
          <label title="Sexta">
            <input type="checkbox" value="5" class="skip-day"/>
            S
          </label>
          <label title="Sábado">
            <input type="checkbox" value="6" class="skip-day"/>
            S
          </label>
        </div>
        <button class="btn" id="applyRange">
          <i class="fas fa-calendar-check"></i>
          Aplicar Intervalo
        </button>

        <hr/>

        <!-- Turnos -->
        <h4>
          <i class="fas fa-clock"></i>
          Turnos e Horários
        </h4>
        <table class="table">
          <thead>
            <tr>
              <th>Turno</th>
              <th>Saída</th>
              <th>Chegada</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="turnosBody"></tbody>
        </table>
        
        <div class="row">
          <input type="text" id="novoTurno" placeholder="Nome (ex: Manhã)"/>
          <input type="time" id="novoSaida" title="Horário de saída"/>
          <input type="time" id="novoChegada" title="Horário de chegada"/>
        </div>
        <button class="btn primary" id="addTurno">
          <i class="fas fa-plus"></i>
          Adicionar Turno
        </button>

        <hr/>

        <!-- Ações do mês -->
        <div class="row">
          <button class="btn primary" id="saveMonth">
            <i class="fas fa-save"></i>
            Salvar Mês
          </button>
          <button class="btn" id="loadMonth">
            <i class="fas fa-sync"></i>
            Recarregar
          </button>
          <button class="btn danger" id="clearMonth">
            <i class="fas fa-trash"></i>
            Limpar
          </button>
        </div>
      </aside>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/adm-lista-de-horarios.js"></script>

  <script>
    // Toggle sidebar + overlay
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      
      if (sidebar) {
        sidebar.classList.toggle("active");
      }
      if (overlay) {
        overlay.classList.toggle("active");
      }
      if (menuBtn) {
        menuBtn.classList.toggle("hidden");
      }
    };

    // Fechar sidebar ao clicar no overlay
    document.getElementById('overlay')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.remove('active');
      document.getElementById('overlay')?.classList.remove('active');
      document.querySelector('.menu-btn')?.classList.remove('hidden');
    });
  </script>

  <!-- Carregar sidebar e perfil -->
  <script type="module">
    import { inicializarSidebar } from "../js/sidebar-universal.js";
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";

    // Inicializar sidebar
    await inicializarSidebar();

    // Inicializar perfil
    await carregarModalPerfil();
    document.getElementById("btnPerfil")?.addEventListener("click", abrirPerfil);
  </script>

</body>
</html>
