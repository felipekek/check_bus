<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <title>Perfil</title>
</head>
<body>
  <!-- Botão para abrir modal -->
  <button class="btn-abrir" id="abrirPerfil">Abrir Perfil</button>

  <!-- Modal Perfil -->
  <div id="perfilModal" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Perfil</h2>
      <form id="perfilForm">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf">
        </div>
        <div class="form-group">
          <label for="instituicao">Instituição</label>
          <input type="text" id="instituicao">
        </div>
        <div class="form-group">
          <label for="outraInstituicao">Outra Instituição</label>
          <input type="text" id="outraInstituicao">
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <input type="text" id="curso">
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div class="form-group">
          <label for="periodo">Período</label>
          <input type="text" id="periodo">
        </div>
        <div class="buttons">
          <button type="button" class="btn-update" id="atualizarPerfil">Atualizar Perfil</button>
          <button type="button" class="btn-password">Alterar Senha</button>
        </div>
      </form>
    </div>
  </div>

    <script type="module" src="../js/perfil.js"></script>
</body>
</html>
