<!--
  Página de recuperação de senha.
  Permite que o usuário solicite um link de redefinição via Firebase.
  Toda a lógica está em js/esqueceu_senha.js.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos de validação */
    .campo-invalido {
      border: 2px solid red;
    }
    .campo-valido {
      border: 2px solid green;
    }
    .msg-erro {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recuperar Senha</h1>
    <form id="resetForm">
      <label for="email">Digite seu e-mail cadastrado</label>
      <input type="email" id="email" required placeholder="exemplo@email.com" />
      <p id="emailMessage" class="msg-erro"></p>

      <button type="submit">Enviar link de redefinição</button>
    </form>

    <p>Voltar para o <a href="index.html">Login</a></p>
    <p id="message"></p>
  </div>

  <script type="module" src="../js/esqueceu_senha.js"></script>

  <script>
    const emailInput = document.getElementById("email");
    const emailMessage = document.getElementById("emailMessage");
    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    // Validação de e-mail em tempo real
    emailInput.addEventListener("input", () => {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(emailInput.value)) {
        emailMessage.textContent = "⚠️ E-mail inválido.";
        emailInput.classList.add("campo-invalido");
        emailInput.classList.remove("campo-valido");
      } else {
        emailMessage.textContent = "";
        emailInput.classList.add("campo-valido");
        emailInput.classList.remove("campo-invalido");
      }
    });

    // Validação final no envio
    form.addEventListener("submit", function(e) {
      if (emailInput.classList.contains("campo-invalido") || !emailInput.value) {
        e.preventDefault();
        message.textContent = "⚠️ Corrija o erro antes de enviar.";
        message.style.color = "red";
      } else {
        message.textContent = "";
      }
    });
  </script>
</body>
</html>
