<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha - Check Bus</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/esquec_senha.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    
  </style>
</head>
<body>

  <!-- Shapes animadas -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- HEADER (FORA DO CARD) -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Recuperar Senha</h1>
    <p class="header-subtitle">Insira seu email para receber o link de recuperação</p>
  </div>

  <!-- CARD BRANCO -->
  <div class="card-wrapper">
    
    <!-- Ícone laranja (chave) -->
    <div class="icon-circle">
      <i class="fas fa-key"></i>
    </div>

    <!-- FORMULÁRIO -->
    <form id="resetForm">
      
      <!-- Email -->
      <div>
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="E-mail" required>
        </div>
      </div>

      <!-- Mensagem (manipulada pelo JS) -->
      <div id="message"></div>

      <!-- Botão -->
      <button type="submit" class="btn-submit">Enviar Link de Recuperação</button>

    </form>

    <!-- Divider -->
    <div class="divider">
      <span>ou</span>
    </div>

    <!-- Links -->
    <a href="index.html" class="link-voltar">
      <i class="fas fa-arrow-left"></i>
      Voltar para o login
    </a>

    <a href="cadastro.html" class="link-cadastro">
      Ainda não tem conta? <strong>Cadastre-se</strong>
    </a>

  </div>

  <!-- FOOTER (FORA DO CARD) -->
  <div class="footer-wrapper">
    <p>© 2024 Check Bus. Todos os direitos reservados.</p>
  </div>

  <!-- Script do esquec_senha.js -->
  <script type="module" src="../js/esquec_senha.js"></script>

</body>
</html>
