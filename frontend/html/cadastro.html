<!--
  Página de cadastro de aluno.
  Permite criar uma nova conta informando dados pessoais e senha.
  O formulário chama o cadastro no Firebase (ver js/cadastro.js).
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/cadastro.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Aluno</h1>
    <form id="registerForm">
      <div class="campo">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required placeholder="Digite seu nome completo" />
        <p id="nomeMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00" maxlength="14"/>
        <p id="cpfMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="instituicao">Instituição</label>
        <input type="text" id="instituicao" required placeholder="Nome da instituição" />
        <p id="instituicaoMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="exemplo@email.com" />
        <p id="emailMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" required placeholder="(99) 99999-9999" maxlength="15" />
        <p id="telefoneMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="curso">Curso</label>
        <input type="text" id="curso" required placeholder="Nome do curso" />
        <p id="cursoMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="turno">Turno</label>
        <select id="turno" required>
          <option value="">Selecione</option>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
        <p id="turnoMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="periodo">Período</label>
        <input type="number" id="periodo" required min="1" max="12" placeholder="Ex: 1, 2, 3..." />
        <p id="periodoMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required placeholder="Crie uma senha" />
        <p id="senhaMessage" class="msg-erro"></p>
      </div>
      <div class="campo">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required placeholder="Repita a senha" />
        <p id="confirmarSenhaMessage" class="msg-erro"></p>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Login aqui</a></p>
    <p id="message"></p>
  </div>
  
  <script type="module" src="../js/cadastro.js"></script>
</body>
</html>
