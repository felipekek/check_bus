<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Check Bus</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="../css/cadastro.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    
  </style>
</head>
<body>

  <!-- Shapes animadas -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <!-- HEADER (FORA DO CARD) -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Criar sua conta</h1>
    <p class="header-subtitle">Preencha os dados para começar</p>
  </div>

  <!-- CARD BRANCO -->
  <div class="card-wrapper">
    
    <!-- Ícone verde -->
    <div class="icon-circle">
      <i class="fas fa-user-plus"></i>
    </div>

    <!-- FORMULÁRIO -->
    <form id="registerForm">
      
      <!-- Nome Completo -->
      <div>
        <label for="nome" class="form-label">
          <i class="fas fa-user"></i>
          Nome Completo
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>
        <span id="nomeMessage" class="error-message"></span>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <span id="emailMessage" class="error-message"></span>
      </div>

      <!-- CPF e Telefone (Grid 2 colunas) -->
      <div class="row-grid">
        <div>
          <label for="cpf" class="form-label">
            <i class="fas fa-id-card"></i>
            CPF
          </label>
          <div class="input-wrapper">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
          </div>
          <span id="cpfMessage" class="error-message"></span>
        </div>

        <div>
          <label for="telefone" class="form-label">
            <i class="fas fa-phone"></i>
            Telefone
          </label>
          <div class="input-wrapper">
            <i class="fas fa-phone input-icon"></i>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15">
          </div>
        </div>
      </div>

      <!-- Instituição de Ensino -->
      <div>
        <label for="instituicao" class="form-label">
          <i class="fas fa-school"></i>
          Instituição de Ensino
        </label>
        <div class="input-wrapper">
          <i class="fas fa-school input-icon"></i>
          <input type="text" id="instituicao" placeholder="Nome da sua escola/faculdade" required>
        </div>
        <span id="instituicaoMessage" class="error-message"></span>
      </div>

      <!-- Curso e Período (Grid 2 colunas) -->
      <div class="row-grid">
        <div>
          <label for="curso" class="form-label">
            <i class="fas fa-graduation-cap"></i>
            Curso
          </label>
          <div class="input-wrapper">
            <i class="fas fa-graduation-cap input-icon"></i>
            <input type="text" id="curso" placeholder="Seu curso">
          </div>
        </div>

        <div>
          <label for="periodo" class="form-label">
            <i class="fas fa-calendar"></i>
            Período
          </label>
          <div class="input-wrapper">
            <i class="fas fa-calendar input-icon"></i>
            <input type="text" id="periodo" placeholder="Ex: 3º período">
          </div>
        </div>
      </div>

      <!-- Turno -->
      <div>
        <label for="turno" class="form-label">
          <i class="fas fa-clock"></i>
          Turno
        </label>
        <div class="input-wrapper">
          <i class="fas fa-clock input-icon"></i>
          <select id="turno">
            <option value="">Selecione o turno</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
            <option value="noturno">Noturno</option>
            <option value="integral">Integral</option>
          </select>
        </div>
      </div>

      <!-- Senha -->
      <div>
        <label for="senha" class="form-label">
          <i class="fas fa-lock"></i>
          Senha
        </label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
        </div>
        <span id="senhaMessage" class="error-message"></span>
      </div>

      <!-- Confirmar Senha -->
      <div>
        <label for="confirmarSenha" class="form-label">
          <i class="fas fa-lock"></i>
          Confirmar Senha
        </label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="confirmarSenha" placeholder="Repita sua senha" required>
        </div>
        <span id="confirmarSenhaMessage" class="error-message"></span>
      </div>

      <!-- Checkbox Termos -->
      <div class="checkbox-wrapper">
        <input type="checkbox" id="termos" required>
        <label for="termos" class="checkbox-text">
          Aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>
        </label>
      </div>

      <!-- Mensagem -->
      <div id="message" class="message-box"></div>

      <!-- Botão -->
      <button type="submit" class="btn-submit">Criar Conta</button>

    </form>

    <!-- Divider -->
    <div class="divider">
      <span>ou</span>
    </div>

    <!-- Link Login -->
    <div class="login-section">
      <p>Já tem uma conta?</p>
      <a href="index.html" class="link-login">
        Fazer login
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>

  </div>

  <!-- FOOTER (FORA DO CARD) -->
  <div class="footer-wrapper">
    <p>&copy; 2024 Check Bus. Todos os direitos reservados.</p>
    <div class="footer-links">
      <a href="#">Termos de Uso</a>
      <span>•</span>
      <a href="#">Política de Privacidade</a>
      <span>•</span>
      <a href="#">Suporte</a>
    </div>
  </div>

  <!-- Script do cadastro.js -->
  <script type="module" src="../js/cadastro.js"></script>

</body>
</html>
