<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avisos - CheckBus</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/avisos.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Fundo animado -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <!-- Bot√£o menu -->
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <!-- Bot√£o perfil -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa-solid fa-user-shield"></i> Perfil
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Header -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Sistema de Avisos</h1>
    <p class="header-subtitle">Gerencie e envie avisos para os alunos</p>
  </div>

  <!-- Conte√∫do -->
  <main class="page-container">
    <div class="layout-grid">

      <!-- Aviso personalizado -->
      <div class="card bloco-esquerda">
        <h3><i class="fa-solid fa-edit"></i> Criar Aviso Personalizado</h3>

        <form id="formAviso" class="form-aviso">
          <div class="form-grupo">
            <label for="tituloAviso">T√≠tulo do aviso</label>
            <input id="tituloAviso" type="text" required class="input-campo">
          </div>

          <div class="form-grupo">
            <label for="mensagemAviso">Mensagem detalhada</label>
            <textarea id="mensagemAviso" required class="textarea-campo"></textarea>
          </div>

          <button type="submit" class="btn-submit btn-enviar-aviso">
            <i class="fa-solid fa-paper-plane"></i>
            Enviar Aviso
          </button>
        </form>
      </div>

      <!-- Turnos e pr√©-programados -->
      <div class="card bloco-direita">
        <h3><i class="fa-solid fa-users"></i> Enviar Para</h3>

        <div class="checkbox-container">
          <label><input type="checkbox" class="turno-check" value="manha"> <span>Manh√£</span></label>
          <label><input type="checkbox" class="turno-check" value="tarde"> <span>Tarde</span></label>
          <label><input type="checkbox" class="turno-check" value="noite"> <span>Noite</span></label>
          <label><input type="checkbox" class="turno-check" value="todos"> <span>Todos</span></label>
        </div>

        <hr class="divisor">

        <h3><i class="fa-solid fa-list-check"></i> Avisos Pr√©-Programados</h3>

        <div class="checkbox-container">
          <label>
            <input type="checkbox" class="predef-check"
              data-msg="O √¥nibus est√° em manuten√ß√£o e n√£o funcionar√° hoje.">
            <span>üõ† Manuten√ß√£o</span>
          </label>

          <label>
            <input type="checkbox" class="predef-check"
              data-msg="O √¥nibus ir√° atrasar cerca de 5 minutos.">
            <span>‚è± Atraso de 5 min</span>
          </label>

          <label>
            <input type="checkbox" class="predef-check"
              data-msg="O trajeto foi alterado momentaneamente.">
            <span>üîÑ Mudan√ßa de trajeto</span>
          </label>

          <label>
            <input type="checkbox" class="predef-check"
              data-msg="O √¥nibus chegou ao ponto inicial.">
            <span>üöå Chegada ao ponto</span>
          </label>
        </div>

        <button id="btnEnviarPredef" class="btn-submit">
          <i class="fa-solid fa-check-double"></i>
          Enviar Avisos Selecionados
        </button>
      </div>
    </div>

    <!-- Lista -->
    <div class="card tabela-bloco">
      <div class="table-header">
        <h3><i class="fa-solid fa-list"></i> Avisos Enviados</h3>
        <input id="pesquisarAvisos" type="text" placeholder="üîç Pesquisar avisos..." class="input-pesquisa">
      </div>

      <table class="tabela">
        <thead>
          <tr>
            <th>T√≠tulo</th>
            <th>Turno</th>
            <th>Data</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody id="listaAvisos"></tbody>
      </table>
    </div>
  </main>

  <!-- MENU -->
  <script>
    window.toggleMenu = function () {
      document.getElementById("sidebar")?.classList.toggle("active");
      document.getElementById("overlay")?.classList.toggle("active");
      document.querySelector(".menu-btn")?.classList.toggle("hidden");
    };
  </script>

  <!-- PERFIL -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    carregarModalPerfil();

    const btnPerfil = document.getElementById("btnPerfil");
    if (btnPerfil) btnPerfil.addEventListener("click", abrirPerfil);
  </script>

  <!-- DRAW / SIDEBAR -->
  <script type="module">
    import { inicializarSidebar } from "../js/sidebar-universal.js";
    await inicializarSidebar();
  </script>

  <!-- AVISOS -->
  <script type="module" src="../js/avisos.js"></script>
</body>
</html>
