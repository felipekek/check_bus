<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Motorista - CheckBus</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <link rel="stylesheet" href="../css/cadast_motorista.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Bot√£o de menu lateral -->
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">üè† Principal</button>
    <button onclick="location.href='seus_horarios.html'">üïì Seus Hor√°rios</button>
    <button onclick="location.href='horarios.html'">üìã Lista de Hor√°rios</button>
    <button onclick="location.href='gps.html'">üó∫Ô∏è Abrir GPS</button>
    <button onclick="location.href='relatorios.html'">üìë Relat√≥rios</button>
    <button onclick="location.href='index.html'" class="logout">üö™ Sair</button>
  </div>

  <!-- Fundo decorativo -->
  <div class="background-gradient"></div>

  <!-- Conte√∫do principal -->
  <main class="form-container fade-in">
    <h1><i class="fa-solid fa-id-card-clip"></i> Cadastro de Motorista</h1>
    <p class="subtitle">Preencha os dados abaixo para cadastrar um novo motorista no sistema CheckBus.</p>

    <form id="formMotorista" class="grid-form">
      <!-- Dados pessoais -->
      <section class="card slide-up">
        <h2><i class="fa-solid fa-user"></i> Dados Pessoais</h2>
        <div class="grid-2">
          <div>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Ex: Jo√£o Silva" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Ex: joao@email.com" required />
          </div>
          <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required />
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="(00) 00000-0000" required />
          </div>
        </div>
      </section>

      <!-- CNH -->
      <section class="card slide-up">
        <h2><i class="fa-solid fa-id-card"></i> Informa√ß√µes da CNH</h2>
        <div class="grid-2">
          <div>
            <label for="cnh">N√∫mero da CNH</label>
            <input type="text" id="cnh" placeholder="Digite o n√∫mero da CNH" required />
          </div>
          <div>
            <label for="categoria">Categoria</label>
            <select id="categoria" required>
              <option value="">Selecione</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
          </div>
          <div>
            <label for="validadeCnh">Validade CNH</label>
            <input type="date" id="validadeCnh" required />
          </div>
        </div>
      </section>

      <!-- Dados Operacionais -->
      <section class="card slide-up">
        <h2><i class="fa-solid fa-briefcase"></i> Dados Operacionais</h2>
        <div class="grid-2">
          <div>
            <label for="turno">Turno</label>
            <select id="turno" required>
              <option value="">Selecione</option>
              <option value="Matutino">Matutino</option>
              <option value="Vespertino">Vespertino</option>
              <option value="Noturno">Noturno</option>
            </select>
          </div>
          <div>
            <label for="status">Status</label>
            <select id="status" required>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Senha -->
      <section class="card slide-up">
        <h2><i class="fa-solid fa-lock"></i> Seguran√ßa da Conta</h2>
        <div class="grid-2">
          <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="M√≠nimo 6 caracteres" required />
          </div>
          <div>
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" placeholder="Repita a senha" required />
          </div>
        </div>
      </section>

      <button type="submit" class="btn-submit">
        <i class="fa-solid fa-check"></i> Cadastrar Motorista
      </button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/imask"></script>
  <script type="module" src="../js/cadast_motorista.js"></script>

  <script>
    window.toggleMenu = function () {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      menuBtn.classList.toggle("hidden");
    };
  </script>
</body>
</html>
