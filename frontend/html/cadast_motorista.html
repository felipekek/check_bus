<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Motorista</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/cadast_motorista.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='seus_horarios.html'">Seus Horários</button>
    <button onclick="location.href='horarios.html'">Lista de Horários</button>
    <button onclick="location.href='gps.html'">Abrir GPS</button>
    <button onclick="location.href='relatorios.html'">Relatório</button>
    <button onclick="location.href='index.html'" class="logout">Sair</button>
  </div>

  <div class="form-container">
    <h1>Cadastro de Motorista</h1>

    <form id="formMotorista">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="cnh">Número da CNH</label>
      <input type="text" id="cnh" required />

      <label for="categoria">Categoria da CNH</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <div class="checkbox-group">
        <label><input type="checkbox" id="curso" /> Concluiu curso de Transporte Coletivo</label><br>
        <label><input type="checkbox" id="experiencia" /> Possui experiência prévia em categoria B ou C</label><br>
        <label><input type="checkbox" id="infracoes" /> Sem infrações graves/gravíssimas nos últimos 12 meses</label><br>
        <label><input type="checkbox" id="aptidao" /> Apto nos exames físicos e mentais</label>
      </div>

      <button type="submit">Cadastrar Motorista</button>
      
      <button class="perfil-btn" id="btnPerfil">
      <i class="fa fa-user-plus"></i> Perfil
      </button>
    </form>
  </div>

  <script type="module" src="../js/cadast_motorista.js"></script>
  <script>
    // Toggle do menu lateral (igual ao admin)
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      if (!sidebar || !overlay) return;
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      if (menuBtn) menuBtn.classList.toggle("hidden");
    };
  </script>

  <script type="module">
    // Carrega modal de perfil e associa botão (mesma lógica usada no admin)
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    carregarModalPerfil();
    const btnPerfil = document.getElementById("btnPerfil");
    if (btnPerfil) btnPerfil.addEventListener("click", abrirPerfil);
  </script>
</body>
</html>
