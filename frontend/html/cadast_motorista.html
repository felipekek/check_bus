<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ônibus/Motorista</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/cadast_motorista.css" /> 
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='seus_horarios.html'">Seus Horários</button>
    <button onclick="location.href='horarios.html'">Lista de Horários</button>
    <button onclick="location.href='gps.html'">Abrir GPS</button>
    <button onclick="location.href='relatorios.html'">Relatório</button>
    <button onclick="location.href='index.html'" class="logout">Sair</button>
  </div>

  <div class="form-container">
    <h1>Cadastro de Motorista</h1>

    <form id="formMotorista"> 
      
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" />

      <h2>Informações da CNH</h2>

      <label for="cnh">Número da CNH</label>
      <input type="text" id="cnh" required />

      <label for="categoria">Categoria CNH</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <label for="validadeCnh">Validade CNH</label>
      <input type="date" id="validadeCnh" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" />

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" />

      <button type="submit">Cadastrar Motorista</button>

      <!-- Botão de Perfil com nova configuração (CSS atualizado aplicado) -->
      <button class="perfil-btn" id="btnPerfil">
        <i class="fa fa-user-plus"></i> Perfil
      </button>
    </form>
  </div>

  <!-- IMask.js -->
  <script src="https://unpkg.com/imask"></script>
  <script type="module" src="../js/cadast_motorista.js"></script>

  <script>
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      if (!sidebar || !overlay) return;
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      if (menuBtn) menuBtn.classList.toggle("hidden");
    };
  </script>

  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    carregarModalPerfil();
    const btnPerfil = document.getElementById("btnPerfil");
    if (btnPerfil) btnPerfil.addEventListener("click", abrirPerfil);
  </script>
</body>
</html>
