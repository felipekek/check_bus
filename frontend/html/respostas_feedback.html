<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Respostas de Feedback - CheckBus</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/respostas_feedback.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Fundo animado -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <!-- Menu -->
  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <!-- Perfil -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i> Perfil
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <div id="sidebar-container"></div>

  <!-- Header -->
  <header class="page-header">
    <h1>Respostas de Feedback</h1>
    <p>Visualize e responda os feedbacks enviados pelos usu√°rios</p>
  </header>

  <!-- Conte√∫do -->
  <div class="container">
    <div class="titulo-container">
      <h2>Lista de Feedbacks</h2>
      <input
        type="text"
        id="barraPesquisa"
        placeholder="üîç Pesquisar feedback..."
      >
    </div>
<div class="legenda-status">
  <div class="item-status">
    <span class="dot vermelho"></span>
    <span>N√£o lido</span>
  </div>

  <div class="item-status">
    <span class="dot amarelo"></span>
    <span>Lido</span>
  </div>

  <div class="item-status">
    <span class="dot verde"></span>
    <span>Respondido</span>
  </div>
</div>

    <div class="table-wrap">
      <div class="table-card">
        <div class="table-scroller">
          <table>
            <thead>
              <tr>
                <th>Status</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Coment√°rio</th>
                <th>Data</th>
                <th>A√ß√µes</th>

              </tr>
            </thead>
            <tbody id="corpoTabela">
              <tr>
                <td colspan="6" class="no-feedback">Carregando feedbacks...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="paginacao"></div>
      </div>
    </div>
  </div>

  <!-- MODAL RESPONDER -->
  <div class="modal-overlay" id="modalResposta">
  <div class="modal">
    <h3>Responder feedback</h3>

    <textarea
      id="textoResposta"
      placeholder="Digite a resposta que ser√° enviada ao aluno..."
    ></textarea>

    <div class="modal-actions">
      <button class="btn-cancelar" id="cancelarResposta">Cancelar</button>
      <button class="btn-enviar" id="enviarResposta">Enviar</button>
    </div>
  </div>
</div>


  <!-- JS -->
  <script type="module" src="../js/respostas_feedback.js"></script>

  <script type="module">
    import { inicializarSidebar } from "../js/sidebar-universal.js";
    await inicializarSidebar();
  </script>

</body>
</html>
