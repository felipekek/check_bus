<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Respostas de Feedback</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/draw.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/respostas_feedback.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Botão/Menu/Overlay (mesmo padrão do relatorios.html) -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='relatorios.html'">Relatórios</button>
    <button onclick="location.href='cadast_motorista.html'">Cadastrar Motorista</button>
    <button onclick="location.href='horarios.html'">Lista de Horários</button>
    <button onclick="location.href='gps.html'">GPS</button>
    <button onclick="location.href='admin.html'">Lista de Alunos</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="container">
    <div class="titulo-container">
      <h1>Respostas de Feedback</h1>
      <input type="text" id="barraPesquisa" placeholder="Pesquisar feedback..." aria-label="Pesquisar feedback">
    </div>

    <div class="table-wrap">
      <div class="table-card">
        <div class="table-scroller">
          <table id="tabela-feedbacks">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Comentário</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody id="corpoTabela">
              <tr><td colspan="5" class="no-feedback">Carregando feedbacks...</td></tr>
            </tbody>
          </table>
        </div>

        <!-- Paginação é injetada pelo JS -->
        <div id="paginacao" aria-label="Paginação de resultados"></div>
      </div>
    </div>
  </div>

  <!-- Botão Perfil -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i> Perfil
  </button>

  <!-- Se o backend estiver em outro host/porta, descomente e ajuste:
  <script>window.__API_BASE__="http://localhost:3000";</script>
  -->

  <!-- JS externo -->
  <script type="module" src="../js/respostas_feedback.js"></script>
</body>
</html>
