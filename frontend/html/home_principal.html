<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Principal</title>

  <!-- CSS principal (mantenha esta ordem para garantir que o home_principal.css prevaleça) -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/horarios.css">
  <link rel="stylesheet" href="../css/tutorial.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/feedback.css">
  <link rel="stylesheet" href="../css/home_principal.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container container--wide">
    <header>
      <h1>Home Principal</h1>
    </header>

    <main>
      <div class="grid" id="menuGrid"></div>

      <section class="card calendar-section">
        <div class="legend">
          <span class="pill"><span class="dot av"></span>Tem ônibus</span>
          <span class="pill"><span class="dot no"></span>Sem ônibus</span>
          <span class="pill"><span class="dot go"></span>Você vai</span>
          <span class="pill">
            <span class="dot" style="background-image:linear-gradient(135deg,#0077b6 0 50%, #e0f8e9 50% 100%);border:1px solid #a9ccff;"></span>
            Vai + tem ônibus
          </span>
        </div>

        <div class="calendar-nav">
          <button id="prev" aria-label="Mês anterior">◀</button>
          <span id="calendar-month-year"></span>
          <button id="next" aria-label="Próximo mês">▶</button>
        </div>

        <div class="calendar" id="calendar"></div>
      </section>
    </main>
  </div>

  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i> Perfil
  </button>

  <button class="feedback-btn" id="btnFeedback">
    <i class="fa fa-comment"></i> Feedback
  </button>

  <div class="modal-feedback" id="modalFeedback">
    <div class="modal-content">
      <span class="close-feedback" id="closeFeedback">&times;</span>
      <h2>Deixe seu Feedback</h2>
      <textarea id="feedbackText" placeholder="Escreva seu comentário aqui..."></textarea>
      <button id="sendFeedback">Enviar</button>
    </div>
  </div>

  <div class="tutorial-overlay" id="tutorialOverlay">
    <div class="tutorial-highlight" id="tutorialHighlight"></div>
    <div class="tutorial-popup" id="tutorialPopup">
      <div class="tutorial-popup-arrow" id="tutorialPopupArrow"></div>
      <h3 id="tutorialTitle"></h3>
      <p id="tutorialText"></p>
      <div class="tutorial-navigation">
        <button id="tutorialSkipBtn">Pular</button>
        <span id="tutorialStepCounter"></span>
        <button id="tutorialNextBtn">Próximo</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    import { initFeedbackModal } from "../js/feedback.js";

    carregarModalPerfil();
    document.getElementById("btnPerfil").addEventListener("click", abrirPerfil);
    initFeedbackModal();
  </script>

  <script type="module" src="../js/home.js"></script>
  <script type="module" src="../js/horarios.js"></script>
</body>
</html>
