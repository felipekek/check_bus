<!-- gps.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização - Ônibus</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/gps.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <link rel="stylesheet" href="../css/perfil.css" />

  <!-- JS do Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
</head>
<body>
  <!-- Botão do menu lateral -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <!-- Overlay para fechar o menu ao clicar fora -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Menu lateral de navegação -->
  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='seus_horarios.html'">Seus Horários</button>
    <button onclick="location.href='horarios.html'">Lista deHorários</button>
    <button onclick="location.href='relatorios.html'" id="btnRelatorio">Relatório</button>
    <button onclick="location.href='admin.html'" id="btnAlunos">Lista de Alunos</button>
    <button onclick="logout()" class="logout">Sair</button>
  </div>

  <!-- Mapa e botão de localização -->
  <div class="main-content">
    <h1>Localização do Ônibus</h1>
    <div class="info-msg">Clique no botão abaixo para buscar sua localização atual no mapa.</div>
    <div id="map"></div>
    <div class="buttons">
      <button onclick="getLocation()">Buscar Localização</button>
    </div>
  </div>

 <!-- Botão Perfil -->
<button class="perfil-btn" id="btnPerfil">
  <i class="fa fa-user"></i> Perfil
</button>

  <!-- Scripts -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";

    // Injeta o modal do perfil na página
    carregarModalPerfil();

    // Adiciona evento ao botão Perfil para abrir o modal
    const btnPerfil = document.getElementById("btnPerfil");
    btnPerfil.addEventListener("click", abrirPerfil);
  </script>

  <script type="module" src="../js/gps.js"></script>
</body>
</html>
