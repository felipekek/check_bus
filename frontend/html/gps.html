<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localização do Ônibus - Check Bus</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS externos -->
   <link rel="stylesheet" href="../css/gps.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/draw.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

</head>
<body>

  <!-- Botão Menu -->
  <button class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Botão Perfil -->
  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i>
    Perfil
  </button>

  <!-- Header (fora do container) -->
  <div class="header-wrapper">
    <div class="logo-top">
      <i class="fas fa-bus"></i>
      <span>Check Bus</span>
    </div>
    <h1 class="header-title">Localização do Ônibus</h1>
    <p class="header-subtitle">Acompanhe em tempo real a localização do ônibus</p>
  </div>

  <!-- Container principal -->
  <div class="main-content">
    <div class="info-msg">
      <i class="fas fa-info-circle"></i>
      <span>Clique no botão abaixo para buscar sua localização atual no mapa</span>
    </div>
    
    <div id="map"></div>
    
    <div class="buttons">
      <button onclick="getLocation()">
        <i class="fas fa-location-crosshairs"></i>
        Buscar Localização
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle menu
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      
      if (sidebar) {
        sidebar.classList.toggle("active");
      }
      if (overlay) {
        overlay.classList.toggle("active");
      }
      if (menuBtn) {
        menuBtn.classList.toggle("hidden");
      }
    };

    // Fechar sidebar ao clicar no overlay
    document.getElementById('overlay')?.addEventListener('click', () => {
      document.getElementById('sidebar')?.classList.remove('active');
      document.getElementById('overlay')?.classList.remove('active');
      document.querySelector('.menu-btn')?.classList.remove('hidden');
    });
  </script>

  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    import { inicializarSidebar } from "../js/sidebar-universal.js";

    // Inicializar sidebar e perfil
    await inicializarSidebar();
    await carregarModalPerfil();
    
    document.getElementById("btnPerfil")?.addEventListener("click", abrirPerfil);
  </script>

  <script type="module" src="../js/gps.js"></script>
</body>
</html>
