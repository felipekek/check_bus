<!DOCTYPE html>

    <div class="shape shape-5"></div>
  </div>

  <!-- SIDEBAR CONTAINER (preenchido pelo JS) -->

  <!-- BOT√ÉO PERFIL -->

  <div id="toast" class="toast"></div>

  <!-- Scripts -->
  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    import { inicializarSidebar } from "../js/sidebar-universal.js";

    // Inicializar Perfil
    carregarModalPerfil();
    document.getElementById("btnPerfil").addEventListener("click", abrirPerfil);

    // Inicializar Sidebar
    inicializarSidebar();

    // Toggle Menu
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar") || document.querySelector(".sidebar");
      const overlay = document.getElementById("overlay");
      if (sidebar) sidebar.classList.toggle("active");

  </script>

  <script type="module" src="../js/horarios.js"></script>
</body>
</html>
