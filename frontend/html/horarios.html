<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horários - Check Bus</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/horarios.css" />
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='seus_horarios.html'">Seus Horários</button>
    <button onclick="location.href='horarios.html'">Lista de Horários</button>
    <button onclick="location.href='gps.html'">Abrir GPS</button>
    <button onclick="location.href='relatorios.html'">Relatório</button>
    <button onclick="location.href='index.html'" class="logout">Sair</button>
  </div>

  <header>
    <h1>Horários</h1>
  </header>
  
  <main>
    <!-- ====== SEÇÃO DE HORÁRIOS ====== -->
    <section class="card">
      <h2>Seleção de Horários</h2>
      <div class="linha-cabecalho">
        <span>Turno</span>
        <span>Saída</span>
        <span>Chegada prevista</span>
      </div>
      <div class="tabela-fixa">
        <label class="linha">
          <span class="col-turno">
            <input type="radio" name="turno" value="Manhã" />
            <span>Manhã</span>
          </span>
          <span>06:00</span>
          <span>14:00</span>
        </label>
        <label class="linha">
          <span class="col-turno">
            <input type="radio" name="turno" value="Tarde" />
            <span>Tarde</span>
          </span>
          <span>11:30</span>
          <span>18:00</span>
        </label>
        <label class="linha">
          <span class="col-turno">
            <input type="radio" name="turno" value="Noite" />
            <span>Noite</span>
          </span>
          <span>18:00</span>
          <span>21:00</span>
        </label>
      </div>

      <div class="personalizado-container">
        <label>
          <input type="checkbox" id="personalizadoToggle" />
          <span>Usar horário personalizado</span>
        </label>
        <div id="personalizadoCampos" class="personalizado-campos">
          <div class="input-group">
            <label for="saidaPersonalizada">Saída:</label>
            <input type="time" id="saidaPersonalizada" />
          </div>
          <div class="input-group">
            <label for="chegadaPersonalizada">Chegada prevista:</label>
            <input type="time" id="chegadaPersonalizada" />
          </div>
        </div>
      </div>

      <button class="salvar-btn">Salvar</button>
    </section>

    <!-- ====== SEÇÃO DE DIAS ====== -->
    <section class="card">
      <h2>Dias da Semana</h2>
      <div class="dias-container">
        <button class="dia-btn" data-dia="0">D</button>
        <button class="dia-btn" data-dia="1">S</button>
        <button class="dia-btn" data-dia="2">T</button>
        <button class="dia-btn" data-dia="3">Q</button>
        <button class="dia-btn" data-dia="4">Q</button>
        <button class="dia-btn" data-dia="5">S</button>
        <button class="dia-btn" data-dia="6">S</button>
      </div>
    </section>

    <!-- ====== CALENDÁRIO ====== -->
    <section class="card">
      <h2>Calendário</h2>
      <div class="calendar-container">
        <div class="calendar-nav">
          <button type="button" onclick="changeMonth(-1)">&#8592;</button>
          <span id="calendar-month-year"></span>
          <button type="button" onclick="changeMonth(1)">&#8594;</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <!-- removido onclick inline; JS agora adiciona o listener -->
        <button type="button" class="save-button">Salvar</button>
      </div>
    </section>

    <!-- ====== LISTA DE HORÁRIOS SALVOS ====== -->
    <section class="card">
      <h2>Horários Salvos</h2>
      <div id="horariosSalvos"></div>
    </section>
  </main>

  <button class="perfil-btn" id="btnPerfil">
    <i class="fa fa-user"></i> Perfil
  </button>

  <script>
    window.toggleMenu = function() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.querySelector(".menu-btn");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
      if (menuBtn) menuBtn.classList.toggle("hidden");
    };
  </script>

  <script type="module">
    import { carregarModalPerfil, abrirPerfil } from "../js/perfil.js";
    carregarModalPerfil();
    const btnPerfil = document.getElementById("btnPerfil");
    if (btnPerfil) btnPerfil.addEventListener("click", abrirPerfil);
  </script>

  <script type="module" src="../js/horarios.js"></script>
</body>
</html>
