<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horários - Check Bus</title>
  <link rel="stylesheet" href="../css/horarios.css" />

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

  <!-- Botão Perfil -->
  <button id="perfil-btn">Perfil</button>

  <div class="container">
    <h1>Editar Horários</h1>

    <!-- Formulário -->
    <form id="formHorario" onsubmit="event.preventDefault(); salvarHorario();">
      <fieldset class="horario-fieldset">
        <div class="form-wrapper">
          <!-- Esquerda -->
          <div class="form-left">
            <div class="horario-row">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" placeholder="Título do horário" autocomplete="off" />
            </div>

            <div class="horario-row">
              <label for="hora">Hora:</label>
              <input type="number" id="hora" placeholder="00" min="0" max="23" />
              <span class="dois-pontos">:</span>
              <label for="minuto">Minuto:</label>
              <input type="number" id="minuto" placeholder="00" min="0" max="59" />
            </div>

            <div class="horario-row">
              <label>Dias:</label>
              <div class="dias-semana">
                <button type="button" class="dia-btn" data-dia="D">D</button>
                <button type="button" class="dia-btn" data-dia="S">S</button>
                <button type="button" class="dia-btn" data-dia="T">T</button>
                <button type="button" class="dia-btn" data-dia="Q">Q</button>
                <button type="button" class="dia-btn" data-dia="Q2">Q</button>
                <button type="button" class="dia-btn" data-dia="S2">S</button>
                <button type="button" class="dia-btn" data-dia="S3">S</button>
              </div>
            </div>

            <button type="submit">Salvar Horário</button>
            <p id="msg"></p>
          </div>

          <!-- Direita: Logo -->
          <div class="form-right">
            <div class="logo-box">
              <img src="../assets/logo_do_TCC.jpeg" alt="Logo Check Bus">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <!-- Lista de horários -->
    <div class="horario-list">
      <h2>Horários Salvos</h2>
      <table class="tabela-horarios">
        <thead>
          <tr>
            <th>Dias</th>
            <th>Título</th>
            <th>Horário</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaHorarios"></tbody>
      </table>
    </div>

    <!-- Calendário (sem setas) -->
    <div class="calendario-container">
      <h3>Calendário</h3>
      <div class="calendario-wrapper">
        <div class="calendario-box">
          <input type="text" id="calendario" placeholder="Selecione uma data" readonly />
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="../js/horarios.js"></script>
</body>
</html>
